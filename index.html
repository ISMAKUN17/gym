<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="app-icon">
                <img src="icono-gym.png" alt="Gym Icon">
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu-item active"><a href="#">Dashboard</a></li>
                    <li class="menu-item"><a href="#">Overview</a></li>
                    <li class="menu-item"><a href="#">Sales</a></li>
                    <li class="menu-item"><a href="#">Inventory</a></li>
                    <li class="menu-item"><a href="#">Members</a></li>
                    <li class="menu-item"><a href="#">Messages</a></li>
                    <li class="menu-item"><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="header">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <div class="header-icons">
                    <div class="icon notification">
                        <img src="notification-icon.png" alt="Notificaciones">
                    </div>
                    <div class="icon small-icon">
                        <img src="other-icon.png" alt="Otra FunciÃ³n">
                    </div>
                    <div class="profile">
                        <img src="user-photo.jpg" alt="Foto Usuario">
                        <span class="user-name">Nombre Usuario</span>
                    </div>
                </div>
            </header>

            <!-- Cuadros del dashboard -->
            <section class="dashboard">
                <div class="dashboard-item">
                    <h3>Total Miembros</h3>
                    <p>125</p>
                </div>
                <div class="dashboard-item">
                    <h3>Ventas Mensuales</h3>
                    <p>$12,500</p>
                </div>
                <div class="dashboard-item">
                    <h3>Inventario</h3>
                    <p>En buen estado</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
