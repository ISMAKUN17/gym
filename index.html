<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard del Gym</title>
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <img src="icon.png" alt="Icono de la App" style="width: 40px; margin-bottom: 20px;">
            <div class="icon" title="Dashboard">游늵</div>
            <div class="icon" title="Overview">游늳</div>
            <div class="icon" title="Sales">游눯</div>
            <div class="icon" title="Inventory">游닍</div>
            <div class="icon" title="Members">游논</div>
            <div class="icon" title="Messages">游눫</div>
            <div class="icon" title="Settings">丘뙖잺</div>
        </div>

        <!-- Contenido Principal -->
        <div class="dashboard">
            <!-- Barra Superior -->
            <div class="header-bar">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <div class="header-icons">
                    <div class="icon">游댒</div>
                    <div class="icon">丘뙖잺</div>
                    <div class="profile">
                        <img src="user.jpg" alt="Usuario" style="width: 40px; border-radius: 50%;">
                        <span class="user-name">Usuario</span>
                    </div>
                </div>
            </div>

            <!-- Secci칩n Informativa -->
            <div class="section-info">
                <div class="dashboard-item">
                    <div class="large-number">150</div>
                    <div class="small-number">Miembros Activos / 200</div>
                </div>
                <div class="dashboard-item">
                    <div class="large-number">50</div>
                    <div class="small-number">Ventas / 100</div>
                </div>
                <div class="dashboard-item">
                    <div class="large-number">75%</div>
                    <div class="small-number">Asistencia</div>
                </div>
                <div class="dashboard-item">
                    <div class="large-number">$1000</div>
                    <div class="small-number">Dinero en Caja</div> <!-- Cambiado a "Dinero en Caja" -->
                </div>
            </div>

            <div class="separator"></div>

            <!-- Secci칩n de Gr치ficos -->
            <div class="section-graphs">
                <div class="bottom-left">
                    <div class="dashboard-item large">
                        <!-- Aqu칤 puedes a침adir un gr치fico o informaci칩n adicional -->
                    </div>
                    <div class="dashboard-item large">
                        <!-- Aqu칤 puedes a침adir un gr치fico o informaci칩n adicional -->
                    </div>
                </div>
                <div class="dashboard-item large">
                    <!-- Aqu칤 puedes a침adir un gr치fico o informaci칩n adicional -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
