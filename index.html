<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard del Gym</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="app-icon">
                <img src="icon.png" alt="App Icon" style="width: 40px; height: 40px;">
            </div>
            <ul class="menu">
                <li class="menu-item active"><a href="#">D</a></li>
                <li class="menu-item"><a href="#">O</a></li>
                <li class="menu-item"><a href="#">S</a></li>
                <li class="menu-item"><a href="#">I</a></li>
                <li class="menu-item"><a href="#">M</a></li>
                <li class="menu-item"><a href="#">M</a></li>
                <li class="menu-item"><a href="#">S</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="header-bar">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <div class="header-icons">
                    <div class="icon"><img src="notification-icon.png" alt="Notificaciones" style="width: 25px; height: 25px;"></div>
                    <div class="icon"><img src="another-icon.png" alt="Otra función" style="width: 25px; height: 25px;"></div>
                    <div class="profile">
                        <img src="user-photo.jpg" alt="Usuario" style="width: 40px; height: 40px;">
                        <span class="user-name">Usuario</span>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <!-- Sección Informativa -->
                <div class="section-info">
                    <div class="dashboard-item">
                        <h3>Miembros Activos</h3>
                        <p>120</p>
                    </div>
                    <div class="dashboard-item">
                        <h3>Ventas</h3>
                        <p>$2000</p>
                    </div>
                    <div class="dashboard-item">
                        <h3>Asistencia</h3>
                        <p>75%</p>
                    </div>
                    <div class="dashboard-item">
                        <h3>Información Relevante</h3>
                        <p>Evento: Día de Puertas Abiertas</p>
                    </div>
                </div>
                <div class="separator"></div>
                <!-- Sección de Gráficos -->
                <div class="section-graphs">
                    <div class="bottom-left">
                        <div class="dashboard-item">
                            <h3>Gráfico 1</h3>
                            <p>[Gráfico]</p>
                        </div>
                        <div class="dashboard-item">
                            <h3>Gráfico 2</h3>
                            <p>[Gráfico]</p>
                        </div>
                    </div>
                    <div class="dashboard-item large">
                        <h3>Gráfico General</h3>
                        <p>[Gráfico]</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
