<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Gym</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a tu archivo CSS -->
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="app-icon">
                <img src="https://via.placeholder.com/40" alt="App Icon">
            </div>
            <ul class="menu">
                <li class="menu-item active">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Dashboard"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Overview"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Sales"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Inventory"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Members"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Messages"></a>
                </li>
                <li class="menu-item">
                    <a href="#"><img src="https://via.placeholder.com/20" alt="Settings"></a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="header">
                <input type="text" class="search-bar" placeholder="Buscar...">
                <div class="header-icons">
                    <div class="icon">
                        <img src="https://via.placeholder.com/30" alt="Notificaciones">
                    </div>
                    <div class="profile">
                        <img src="https://via.placeholder.com/40" alt="Foto de usuario">
                        <span class="user-name">John Doe</span>
                    </div>
                </div>
            </div>

            <!-- Dashboard superior con cuatro cuadros -->
            <div class="dashboard top">
                <div class="dashboard-item">
                    <h3>Miembros activos</h3>
                    <p>250</p>
                </div>
                <div class="dashboard-item">
                    <h3>Ventas del mes</h3>
                    <p>$5000</p>
                </div>
                <div class="dashboard-item">
                    <h3>Asistencia</h3>
                    <p>80%</p>
                </div>
                <div class="dashboard-item">
                    <h3>Información relevante</h3>
                    <p>Detalles aquí</p>
                </div>
            </div>

            <!-- Dashboard inferior con tres cuadros -->
            <div class="dashboard bottom">
                <div class="bottom-left">
                    <div class="dashboard-item">
                        <h3>Estadísticas de membresías</h3>
                        <p>Datos...</p>
                    </div>
                    <div class="dashboard-item">
                        <h3>Resumen de ingresos</h3>
                        <p>Datos...</p>
                    </div>
                </div>
                <div class="dashboard-item large">
                    <h3>Información detallada</h3>
                    <p>Datos relevantes sobre el negocio</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
